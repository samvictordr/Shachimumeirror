trigger: none

schedules:
  - cron: "0 * * * *"  # Every hour on the hour
    displayName: Hourly Run
    branches:
      include:
        - main
    always: true

variables:
  - group: mirrorcreds  # Pull secrets from your variable group

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true

  - script: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    displayName: 'Install dependencies'

  - script: |
      echo "TWITTER_BEARER is set: ${TWITTER_BEARER:+yes}"
      echo "BSKY_HANDLE: $BSKY_HANDLE"
      echo "Running bot..."
      python main.py
    displayName: 'Run bot'
    env:
      TWITTER_BEARER: $(TWITTER_BEARER)
      BSKY_HANDLE: $(BSKY_HANDLE)
      BSKY_APP_PASSWORD: $(BSKY_APP_PASSWORD)
