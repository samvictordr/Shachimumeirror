name: mirrorworkflow

on:
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes
  workflow_dispatch:       # Allow manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    environment: prod  # Use the "main" environment where secrets are stored

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug environment (no secrets exposed)
        run: |
          echo "ENVIRONMENT VARIABLES:"
          printenv | sort
          echo "TWITTER_BEARER is set: ${TWITTER_BEARER:+yes}"
          echo "BSKY_HANDLE is set: ${BSKY_HANDLE:+yes}"
          echo "BSKY_APP_PASSWORD is set: ${BSKY_APP_PASSWORD:+yes}"
        env:
          TWITTER_BEARER: ${{ secrets.TWITTER_BEARER }}
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}

      - name: Run bot
        env:
          TWITTER_BEARER: ${{ secrets.TWITTER_BEARER }}
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}
        run: python main.py
